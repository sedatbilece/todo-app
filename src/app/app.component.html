<div class="container">
  <h1 class="header">Todo App</h1>

  <div class="input-section">
    <label for="work-input" class="input-label">Work to do:</label>
    <input
      id="work-input"
      [(ngModel)]="work"
      placeholder="Add a new work ..."
      class="work-input"
    >
    <button
      (click)="save()"
      class="save-button"
    >
      {{ editIndex !== null ? 'GÃ¼ncelle' : 'Kaydet' }}
    </button>
  </div>

  <hr class="separator">

  <div class="todo-list-section">
    <h2 class="list-title">To-Do List</h2>
    <ul class="todo-list">
      @for (item of todos; track $index) {
        <li
          [ngClass]="{'bg-red-100 border-red-400': editIndex === $index, 'bg-gray-50 border-gray-200': editIndex !== $index}"
          class="todo-item"
        >
          <span class="item-text">{{ item }}</span>
          <div class="button-group">
            <button
              (click)="edit($index)"
              class="edit-button"
            >
              Update
            </button>
            <button
              (click)="delete($index)"
              class="delete-button"
            >
              Delete
            </button>
          </div>
        </li>
      }
      @empty {
        <li class="empty-list-message">There is nothing to do yet.</li>
      }
    </ul>
  </div>
</div>
